<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="../css/edit-profile.css">
    <link rel="icon" href="../images/temp_logo.jpg">
    <script src="../javascript/edit-profile.js" type="module"></script>
  </head>
  <body>
    <header>
        <a href="./home.html" class="logo">
            <img  src="../images/temp_logo.jpg" width="75" height="75">
            <h1>Novelty</h1>
        </a>
        <a href="./profile.html" id="profile">
            <img src="../images/profile.png" width="40" height="40">
            <p>Profile</p>
        </a>
    </header>
    <nav>
        <ul>
            <li>
                <label>Search:</label>
                <input type="text" id="search" size="30">
            </li>
            <a href="./home.html" class="navlink"><li>Home</li></a>
            <a href="./recommendations.html" class="navlink"><li>Recommendations</li></a>
            <a href="./add-book.html" class="navlink"><li>Add a book</li></a>
        </ul>
    </nav>


    <form id="edit">
      <fieldset>
        <legend>Profile Picture:</legend>
        <label for="image-src">
          Source:
          <input type="url" id="imgSrc" name="imgSrc" required>
        </label>
      </fieldset>
      <fieldset>
        <legend>Personal Information:</legend>
        <label for="name">Name:
          <input type="text" id="name" name="name" required>
        </label>
        <label for="age">Age:
          <input type="number" id="age" name="age">
        </label>
        <label for="other">Anything else:
          <textarea name="other" id="other" cols="38" rows="5"
            required></textarea>
        </label>
      </fieldset>
      <fieldset>
        <legend>Favorite</legend>
        <label for="book">
          Book:
          <input type="text" id="book" name="book" required>
        </label>
        <label for="author">
          Author:
          <input type="text" id="author" name="author" required>
        </label>
      </fieldset>
      <button type="submit">Finish</button>
    </form>
    
    
  </body>
</html>
