name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    permissions:
      contents: write
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - name: Install semistandard
        run: |
          npm install semistandard
      - name: Run semistandard
        run: npx semistandard --fix "./javascript/*.js"
        continue-on-error: true
        
      - name: Install stylelint
        run: npm install --save-dev stylelint stylelint-config-standard
      - name: Run stylelint
        run: npx stylelint "./css/*.css"
        continue-on-error: true
        
      - name: Install HTMLHint
        run: npm install htmlhint --save-dev
      - name: Run HTMLHint
        run: ./node_modules/.bin/htmlhint ./html/*.html
        continue-on-error: true
        
      - name: Install JSDocs
        run: npm install -g jsdoc
      - name: Generate Docs
        run: |
          jsdoc --verbose ./javascript/*.js
          mv ./out/* ./docs
        
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ./docs
          git commit -a -m "Linting and doc generation"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
